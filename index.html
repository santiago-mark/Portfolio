<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Mark Santiago</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top" id="menuNavBar">
            <div class="collapse navbar-collapse">
                <span class="navbar-text">Hello World!</span>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#experience">Experience</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
   
    <div data-spy="scroll" data-target="#menuNavBar" data-offset="0" class="container">
        <div class="jumbotron jumbotron-fluid" id="about">
            <div class="row">
                <div class="col">
                    <h1>Mark Santiago</h1>
    
                </div>
            </div>
        </div>
        
    
        <div id="experience">
            <h2>Experience</h2>
            
        </div>
    
        <div id="projects">
            <h2>Projects</h2>
          
        </div>
    
        <div id="contact">
                <form>
                    <h2>Contact Me</h2>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="senderName">Name</label>
                                <input type="text" class="form-control" id="senderName">
                            </div>
                            <div class="form-group">
                                <label for="emailAddress">Email</label>
                                <input type="email" class="form-control" id="emailAddress">
                            </div>
                            <div class="form-group">
                                <label for="subjectLine">Subject</label>
                                <input type="text" class="form-control" id="subjectLine">
                            </div>
                        </div>
                        <div class="col form-group">
                            <label for="message">Message</label>
                            <textarea type="text" class="form-control" id="message"></textarea>
                        </div>
                    </div>
                    
                    
                   
                    <div class="form-row">
                        <button type="button" class="btn btn-secondary">Clear</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            
        </div>
    </div>

    

    <footer>
        <div>
            <h5>Links</h5>

        </div>
    </footer>

        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="js/scripts.js"></script>
</body>
</html>
